<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Three.js: Sky</title>
  		<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			body {
				background-color: rgb(200,200,200);
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				bottom: 0px; width: 100%;
				right:10px;
				color: #ffffff;
				padding: 5px;
				font-family:'Noto Sans';
				font-size:13px;
				font-weight: bold;
				text-align:right;
			}
			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Sky experiment. Based on Three.js demo cube map by <a href="http://www.zfight.com/" target="_blank">Jochum Skoglund</a>.</div>

		<script src="https://threejs.org/build/three.js"></script>
		<script src="js/CanvasRenderer.js"></script>
		<script src="js/Projector.js"></script>


		<script>
			var camera, scene, renderer;
			var texture_placeholder,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 90, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0,
			target = new THREE.Vector3();

			var container, mesh;
			//var clock;
			var deltaTime;
			 
			var particleSystem;

			init();
			animate();
			function init() {
				clock = new THREE.Clock(true);

				
				var audio = document.createElement('audio');
				var source = document.createElement('source');
				source.src = 'sounds/PianoSolo1RF.mp3';
				audio.appendChild(source);
				audio.play();
				

				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				scene = new THREE.Scene();


				var dirLight = new THREE.DirectionalLight(0xffffff, 1);
    			dirLight.position.set(100, 100, 50);
    			scene.add(dirLight);

				texture_placeholder = document.createElement( 'canvas' );
				texture_placeholder.width = 128;
				texture_placeholder.height = 128;
				var context = texture_placeholder.getContext( '2d' );
				context.fillStyle = 'rgb( 200, 200, 200 )';
				context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );
				var materials = [
					loadTexture( 'textures/cubedawn/px.jpg' ), // right
					loadTexture( 'textures/cubedawn/nx.jpg' ), // left
					loadTexture( 'textures/cubedawn/py.jpg' ), // top
					loadTexture( 'textures/cubedawn/ny.jpg' ), // bottom
					loadTexture( 'textures/cubedawn/pz.jpg' ), // back
					loadTexture( 'textures/cubedawn/nz.jpg' )  // front
				];
				mesh = new THREE.Mesh( new THREE.BoxGeometry( 400, 400, 400, 7, 7, 7 ), new THREE.MultiMaterial( materials ) );
				mesh.scale.x = - 1;

				var geometry = new THREE.SphereGeometry( 100,8,6 );
				var material = new THREE.MeshBasicMaterial( { color: 0xffffff } );

				var mesh2 = new THREE.Mesh( geometry, material );

				scene.add(mesh2);

				scene.add( mesh );

				//particleSystem = createParticleSystem();
  				//scene.add(particleSystem);

				

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				//document.addEventListener( 'wheel', onDocumentMouseWheel, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );


			}
			function animate() {
			    deltaTime = clock.getDelta();
			    //animateParticles();
			   
			    render();
			    requestAnimationFrame( animate );
			}
			function render() {
			    renderer.render( scene, camera );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function loadTexture( path ) {
				var texture = new THREE.Texture( texture_placeholder );
				var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
				var image = new Image();
				image.onload = function () {
					texture.image = this;
					texture.needsUpdate = true;
				};
				image.src = path;
				return material;
			}
			function onDocumentMouseDown( event ) {
				event.preventDefault();
				isUserInteracting = true;
				onPointerDownPointerX = event.clientX;
				onPointerDownPointerY = event.clientY;
				onPointerDownLon = lon;
				onPointerDownLat = lat;
			}
			function onDocumentMouseMove( event ) {
				if ( isUserInteracting === true ) {
					lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
					lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
				}
			}
			function onDocumentMouseUp( event ) {
				isUserInteracting = false;
			}
			
			function onDocumentMouseWheel( event ) {
				//Not in use
				camera.fov += 1+(event.deltaY * 0.05);
				camera.updateProjectionMatrix();
			}
			
			function onDocumentTouchStart( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					onPointerDownPointerX = event.touches[ 0 ].pageX;
					onPointerDownPointerY = event.touches[ 0 ].pageY;
					onPointerDownLon = lon;
					onPointerDownLat = lat;
				}
			}
			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					lon = ( onPointerDownPointerX - event.touches[0].pageX ) * 0.1 + onPointerDownLon;
					lat = ( event.touches[0].pageY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
				}
			}
			function animate() {
				requestAnimationFrame( animate );
				update();
			}
			function update() {
				if ( isUserInteracting === false ) {
					lon += 0.03;
				}
				lat = Math.max( - 85, Math.min( 85, lat ) );
				phi = THREE.Math.degToRad( 90 - lat );
				theta = THREE.Math.degToRad( lon );
				target.x = 500 * Math.sin( phi ) * Math.cos( theta );
				target.y = 500 * Math.cos( phi );
				target.z = 500 * Math.sin( phi ) * Math.sin( theta );
				camera.lookAt( target );
				renderer.render( scene, camera );
			}

			function createParticleSystem() {
     
			    // The number of particles in a particle system is not easily changed.
			    var particleCount = 2000;
			     
			    // Particles are just individual vertices in a geometry
			    // Create the geometry that will hold all of the vertices
			    var particles = new THREE.Geometry();
			 
			    // Create the vertices and add them to the particles geometry
			    for (var p = 0; p < particleCount; p++) {
			     
			        // This will create all the vertices in a range of -200 to 200 in all directions
			        var x = Math.random() * 400 - 200;
			        var y = Math.random() * 400 - 200;
			        var z = Math.random() * 400 - 200;
			               
			        // Create the vertex
			        var particle = new THREE.Vector3(x, y, z);
			         
			        // Add the vertex to the geometry
			        particles.vertices.push(particle);
			    }
			 
			    // Create the material that will be used to render each vertex of the geometry
			    THREE.ImageUtils.crossOrigin = 'anonymus';
			    var particleMaterial = new THREE.PointsMaterial(
			            {color: 0xffffff, 
			             size: 4,
			             map:  new THREE.TextureLoader().load("textures/particles/stars.png"),
			             blending: THREE.NormalBlending,
			             transparent: true,
			            });
			      
			    // Create the particle system
			    particleSystem = new THREE.Points(particles, particleMaterial);
			 
			    return particleSystem;  
			}
			function animateParticles() {
			    var verts = particleSystem.geometry.vertices;
			    for(var i = 0; i < verts.length; i++) {
			        var vert = verts[i];
			        if (vert.y < -200) {
			            vert.y = Math.random() * 400 - 200;
			        }
			        vert.y = vert.y - (10 * deltaTime);
			    }
			    particleSystem.geometry.verticesNeedUpdate = true;
			     
			}
		</script>
	</body>
</html>
