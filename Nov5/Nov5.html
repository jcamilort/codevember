<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Custom Terrain</title>
  		<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			body {
			  margin: 0;
			  min-width: 960px;
			  background-color: #DDDDDD;
			}
			#info {
				position: absolute;
				bottom: 0px; width: 100%;
				right:10px;
				color: #888888;
				padding: 5px;
				font-family:'Noto Sans';
				font-size:13px;
				font-weight: light;
				text-align:right;
			}

		</style>
	</head>
	<body >
		<div id="info">Terrain</div>

		<script src="https://threejs.org/build/three.js"></script>
		<script>

			document.body.addEventListener( 'mousewheel', mousewheel, false );
			var wideness = 1;
		    var move, movein = Date.now();

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var dirLight = new THREE.DirectionalLight(0xffffff, 1);
    		dirLight.position.set(100, 100, 50);
    		scene.add(dirLight);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var geometry = new THREE.PlaneGeometry( 100, 100, 50, 50 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffffff , wireframe:true, transparent: true, opacity: 0.4, wireframeLinewidth:1, blending: THREE.NormalBlending} );

			//console.log(geometry.attributes.position.length);
			
			
			var plane = new THREE.Mesh( geometry, material );
			plane.rotation.x=Math.PI/2;
			//plane.position.z = 5;
			plane.position.y = -5;
			var randomizerZ = new Float32Array(geometry.vertices.length );
			var randomizerZ2 = new Float32Array(geometry.vertices.length );

			for(var i=0; i < geometry.vertices.length; i++){
				geometry.vertices[i].z = Math.random();
				geometry.verticesNeedUpdate = true;

				var rand=wideness*Math.random();
				randomizerZ[i] = rand;

				var rand2=wideness*Math.random();
				randomizerZ2[i] = rand2;
				//console.log()
			}

			scene.add( plane );

			camera.position.z = 15;

			var render = function () {
				requestAnimationFrame( render );

				move = (movein - Date.now())/800;

				//plane.rotation.x += 0.01;
				plane.rotation.x += 0.002;
				
				for(var i=0; i < geometry.vertices.length; i++){
					geometry.vertices[i].z = randomizerZ[i]*Math.sin(move+randomizerZ2[i]);
					geometry.verticesNeedUpdate = true;
				}
				
				renderer.render(scene, camera);
			};

			function mousewheel( e ) {      
			    var d = ((typeof e.wheelDelta != "undefined")?(-e.wheelDelta):e.detail);
			    d = 2*((d>0)?1:-1);

			    var cPos = camera.position;
			    if (isNaN(cPos.x) || isNaN(cPos.y) || isNaN(cPos.y))
			      return;

			    var r = cPos.x*cPos.x + cPos.y*cPos.y;
			    var sqr = Math.sqrt(r);
			    var sqrZ = Math.sqrt(cPos.z*cPos.z + r);


			    var nx = cPos.x + ((r==0)?0:(d * cPos.x/sqr));
			    var ny = cPos.y + ((r==0)?0:(d * cPos.y/sqr));
			    var nz = cPos.z + ((sqrZ==0)?0:(d * cPos.z/sqrZ));

			    if (isNaN(nx) || isNaN(ny) || isNaN(nz))
			      return;

			    cPos.x = nx;
			    cPos.y = ny;
			    cPos.z = nz;
			}

			render();
		</script>
	</body>
</html>
