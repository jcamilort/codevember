<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>SVG</title>
  		<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
		<style>
			body {
				background-color: #FFFFFF;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				bottom: 0px; width: 100%;
				right:10px;
				color: #888888;
				padding: 5px;
				font-family:'Noto Sans';
				font-size:13px;
				font-weight: light;
				text-align:right;
			}
			a {
				color: #ffffff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">Quick SVG transformation tutorial</div>
		
		<script src="https://threejs.org/build/three.js"></script>

		<script src="js/CanvasRenderer.js"></script>
		<script src="js/Projector.js"></script>



		<script>
			var camera, scene, renderer;
			var length = 100, width = 100;

			camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 4000 );
			camera.position.z = 100;
			scene = new THREE.Scene();
		   	
		   	scene.background = new THREE.Color( 0xDF08FF);
			scene.add(camera);

			
			renderer = new THREE.CanvasRenderer();
			//Add filter to color image
			renderer.setClearColor( 0x444444);
			renderer.setSize( window.innerWidth, window.innerHeight );
	
			document.body.appendChild( renderer.domElement );

			var shape = new THREE.Shape();
			shape.moveTo( length/2, -width/2 );
			shape.lineTo( length/2, width/2 );
			shape.lineTo( -length/2, width/2 );
			shape.lineTo( -length/2, -width/2 );
			shape.lineTo( length/2, -width/2 );

			var geometry = new THREE.ShapeGeometry( shape );
			var geometry2 = new THREE.ShapeGeometry( shape );
			var geometry3 = new THREE.ShapeGeometry( shape );

			var texture = THREE.ImageUtils.loadTexture('assets/ps1.png');
			var texture2 = THREE.ImageUtils.loadTexture('assets/ps2.png');
			var texture3 = THREE.ImageUtils.loadTexture('assets/ps3.png');
        
        	var textureLoader = new THREE.TextureLoader();
			textureLoader.load('assets/ps1.png');

			// Add the event listener
			textureLoader.addEventListener('load', function(event){
			    // The actual texture is returned in the event.content
			    mesh.material.map = event.content;

			});


			var material = new THREE.MeshBasicMaterial( { map: texture } );
			var material2 = new THREE.MeshBasicMaterial( { map: texture2 } );
			var material3 = new THREE.MeshBasicMaterial( { map: texture3 } );

			var mesh = new THREE.Mesh( geometry, material ) ;
			var mesh2 = new THREE.Mesh( geometry2, material2 ) ;
			var mesh3 = new THREE.Mesh( geometry3, material3 ) ;
			scene.add( mesh );
			scene.add( mesh2 );
			scene.add( mesh3 );

			var render = function(){
				requestAnimationFrame(render);
				mesh.rotation.z += 0.02;

				mesh2.rotation.z -= 0.02;

				mesh3.rotation.z += 0.01;
				renderer.render( scene, camera );

			}
			render();
		</script>
	</body>
</html>
